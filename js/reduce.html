<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>reduce</title>
		<script type="text/javascript">
			/*
			 1.两个参数
			 2.会掉函数有4个参数
			 	pre item index arr
			 3.有返回值:赋值给pre
			回调函数
				当reduce的第二个参数不写时，pre值第一次为当前数组的第一个元素;item为数组的第二个元素
				当reduce的第二个参数写了时，pre值的第一次为reduce的第二个参数
				如果回调函数没有返回值，pre从第二次开始为undefined，如果有返回值，将返回值赋值给pre
			当回调函数第一次执行时的pre值
			 
			 */
			var arr=[1,2,3,4,5,6,7,8,9,3,8,9,8];
			var result=arr.reduce(function(pre,item,index,arr){
				var b=index*5;
				var e=b+5;
				var a=arr.slice(b,e);
				if(a.length>0){
				pre.push(a);	
				}
				return pre;
			},[])
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
