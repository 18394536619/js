<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mysome</title>
		<script type="text/javascript">
			arr=[1,2,3,4,5,6,7,8,9];
			
			Array.prototype.mysome=function(method){
//				console.log(this);
				var sum=0;
				for(var i=0;i<this.length;i++){
					
					var aa=method(this[i],i,this);
//					console.log('++',aa);
					if(aa==true){
						return true;
					}else{
						sum++
					}
					if(sum==this.length){
						return false
					}
				}
				
			}
			
			var result=arr.mysome(function(item,index,arr){
				return item>5;
			});
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
