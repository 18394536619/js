<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mymap</title>
		<script type="text/javascript">
			var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
			Array.prototype.mymap=function(method){
				var newarr=[];
				for(var i=0;i<this.length;i++){
					var aa=method(this[i],i,this);
//					console.log('---',aa);
					newarr.push(aa);
				}
				return newarr;
			}
			
			var result=arr.mymap(function(item,index,arr){
				return item*3;
			})
			console.log(arr);
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
