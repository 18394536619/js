<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>myevery</title>
		<script type="text/javascript">
			var arr=[1,2,3,4,5,6,7,8,9];
			
			Array.prototype.myevery=function(method){
				console.log(this)
				var sum=0;
				for(var i=0;i<this.length;i++){
					var aa=method(this[i],i,this);
					console.log('---',aa)
					if(aa==false){
						return false
					}else{
						sum++;
					}
					if(sum==this.length){
						return true;
					}
				}
			}
			
			 var result=arr.myevery(function(item,index,arr){
				return item<9;
			})
			 console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
