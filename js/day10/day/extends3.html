<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合</title>
	<script type="text/javascript">
	   function  Person(name){
	     this.name=name;
	   }
	   Person.prototype={
	     constructor:Person,
		 eat:function(){
		   console.log("eat");
		 }
	   }

	   function  Son(name,age,school){
	     //this.name=name;
		 //借用一下上面的构造器
		 //Person(name);
		 Person.call(this,name)
		 this.age=age;
		 this.school=school;
	   }
	   Son.prototype=new Person();
	   Son.prototype.constructor=Son;
       var son =new Son("zhang",20,"巴城小学")
	   console.log(son);
	</script>
</head>
<body>
	
</body>
</html>
