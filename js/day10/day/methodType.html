	//函数当做一个返回值
	//方法  实现所有的加减乘除操作
	function  add(){
	  var  res =0;
	  for(var  i=0;i<arguments.length;i++){
	    res = res+arguments[i];
	  }
	  console.log(res);
	}
	function  mul(){
	  var  res =1;
	  for(var  i=0;i<arguments.length;i++){
	    res = res*arguments[i];
	  }
	  console.log(res);
	}
	add(1,2,3)
	mul(1,2,3)
	//改进
	function getMethod(whatMethod){
	   if(whatMethod=="+"){
		   var  add=function(){
		      var  res  =0;
			  for(var index in arguments){
			    res =res+arguments[index];
			  }
			  console.log(res)
		   }
	       return  add;
	   }else if(whatMethod=="*"){
	      var  mul=function(){
		      var  res  =1;
			  for(var index in arguments){
			    res =res*arguments[index];
			  }
			  console.log(res);
		   }
		   return  mul;
		   
	   }
	}
	//方法调用 条件不同执行不同的操作
	var  method  =getMethod("+");
   
	method(1,2,3,8)
