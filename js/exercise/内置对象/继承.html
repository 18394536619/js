<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>继承</title>
		<script type="text/javascript">
			function Animal(name,color){
				this.name=name;
				this.color=color;
			}
			function Dog(name,color){
				Animal.call(this,name,color);
			}
			Animal.prototype.sayName=function(){
				console.log(this.name);
			}
			var dog=new Dog('大花','white');
			console.log(dog);
			
		</script>
	</head>
	<body>
	</body>
</html>
