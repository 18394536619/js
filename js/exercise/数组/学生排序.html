			//从小到大
			function compare(key){
				return function(value1,value2){
					var v1=value1[key];
					var v2=value2[key];
					//tom置顶
					if(value1.name=='tom'||value2.name=='tom'){
						return -1;
					}else{
						if(v1<v2){
							return -1;
						}else if(v1>v2){
							return 1;
						}else{
							return 0
						}
					}
				}
			};
			//从大到小
			function compare2(key){
				return function(obj1,obj2){
					var v1=obj1[key];
					var v2=obj2[key];
					//tom置顶
					if(obj1.name=='tom'||obj2.name=='tom'){
						return 1;
					}else{
						if(v1<v2){
							return 1;
						}else if(v1>v2){
							return -1;
						}else{
							return 0
						}
					}
					
				}
			}
