		function Student(id, name, score) {
				this.id = id;
				this.name = name;
				this.score = score;
				this.sayHello = function () {
					console.log('My name is ' + this.name);
				}
			}
			
			var tom = new Student(10001, 'Tom', 77);
			var stu1 = new Student(10005, 'Wang', 89);
			var stu2 = new Student(10002, 'Zhang', 75);
			var stu3 = new Student(10004, 'Ren', 90);
			var stu4 = new Student(10003, 'Yang', 87);
			
			var stuArr = [stu1, stu2, stu3, stu4,tom];
			
			console.log('学生信息原始数据.');
//			console.log(stuArr);
			
			var sortID = function (a, b) {
				if(a.id > b.id)
					return 1;
				else if(a.id < b.id)
					return -1;
				else
					return 0;
			}
			
			console.log('学生数据按 ID 排序后的数据.');
			stuArr.sort(sortID);
			
//			console.log(stuArr);
			
			var sortscore = function(a, b) {
				if(a.score > b.score)
					return -1;
				else if(a.score < b.score)
					return 1;
				else
					return 0;
			}
			
			console.log('学生数据按成绩排序后的数据.');
			stuArr.sort(sortscore);

				if (b.name === 'Tom'){

			}
			
			console.log('学生数据, 特殊的 Tom, 排序后的数据.');
