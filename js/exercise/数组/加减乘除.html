<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>加减乘除</title>
		<script type="text/javascript">
						
			function jjcc(opt){	
				if(opt=='+'){
					var sum=0;
					return function add(a,b,c){
						sum=a+b+c;
						console.log(a+'+'+b+'+'+c+'='+sum);
					}
				}else if(opt=='-'){
					var sum=0;
					return function jian(a,b,c){
						sum=a-b-c;
						console.log(a+'-'+b+'-'+c+'='+sum);
					}
				}else if(opt=='*'){
					var sum=1;
					return function cheng(a,b,c){
						sum=a*b*c;
						console.log(a+'*'+b+'*'+c+'='+sum);
					}
				}else{
					var sum=1;
					return function chu(a,b,c){
						sum=(a/b)/c;
						console.log(a+'/'+b+'/'+c+'='+sum);
					}
				}
				
			}
			var result=jjcc('*');
			result(1,2,3);
		</script>
